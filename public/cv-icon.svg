<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 257" width="32" height="32">
  <defs>
    <linearGradient id="cvGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cvGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон с градиентом -->
  <rect width="256" height="256" rx="48" fill="url(#cvGradient1)"/>
  
  <!-- Буквы CV -->
  <text x="128" y="160" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="96" 
        font-weight="800" 
        text-anchor="middle" 
        fill="white"
        style="letter-spacing: -2px;">
    CV
  </text>
  
  <!-- Декоративный элемент -->
  <rect x="48" y="200" width="160" height="4" rx="2" fill="url(#cvGradient2)" opacity="0.6"/>
  
  <!-- Маленькие точки для декора -->
  <circle cx="64" cy="80" r="4" fill="white" opacity="0.4"/>
  <circle cx="192" cy="80" r="4" fill="white" opacity="0.4"/>
</svg>